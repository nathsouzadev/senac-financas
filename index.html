<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Senac Finanças!</title>
  </head>
  <body class="container-fluid bg-warning">
    <h1 class="text-center">Senac Finanças</h1>

    <section id="cards">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4">
                <div class="card border-light mb-3">
                    <div class="card-body">
                      <h5 class="card-title d-flex justify-content-between">Entradas <span class="badge bg-success">+</span></h5>
                      <p class="card-text" id="entradas">R$ </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card border-light mb-3">
                    <div class="card-body">
                      <h5 class="card-title d-flex justify-content-between">Saídas <span class="badge bg-danger">-</span></h5>
                      <p class="card-text" id="saidas">- R$ </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card border-light mb-3 bg-success">
                    <div class="card-body">
                      <h5 class="card-title d-flex justify-content-between">Saldo <span class="badge bg-light text-dark">$</span></h5>
                      <p class="card-text" id="total">R$ </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Button trigger modal -->
    <div class="row container-fluid">
        <button type="button" class="btn btn-outline-dark col-sm-12 col-md-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Nova transação
        </button>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Nova transação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="soma(event)">
                    <div class="mb-3">
                      <label for="description" class="form-label">Descrição</label>
                      <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="value" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="value" aria-describedby="valueHelp">
                        <div id="valueHelp" class="form-text">Use o sinal - (menos) para despesas e . (ponto) para casas decimais</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                      <button class="btn btn-success">Salvar</button>
                    </div>
                  </form>
            </div>
        </div>
        </div>
    </div>

    <main id="trasactions">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Descrição</th>
                  <th scope="col">Valor</th>
                  <th scope="col" colspan="2">Data</th>
                </tr>
            </thead>

            <tbody id="tabela-transacao">
                
            </tbody>
        </table>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"> </script>
  </body>
</html>
